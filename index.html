<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASKAB PSSI Mentawai - Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* CSS penting disematkan di sini karena styling umum ada di style.css */
        
        /* Modal Style */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input:not([type="file"]), 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .text-area-wide {
            min-height: 100px;
            resize: vertical;
        }

        /* Loading Spinner */
        #loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 8px solid #f3f3f3; 
            border-top: 8px solid #4CAF50; 
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Toast Notification */
        #toast-notification {
            visibility: hidden; 
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1001;
            right: 30px;
            bottom: 30px;
            font-size: 17px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #toast-notification.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;} 
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;} 
            to {bottom: 0; opacity: 0;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
        
        /* Confirmation Modal */
        #confirmation-modal .modal-content {
            max-width: 400px;
            text-align: center;
        }
        
        #confirmation-modal .modal-footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <header id="app-header">
            </header>
        
        <nav id="app-nav">
            <a href="#home" class="nav-item active" data-page="home"><i class="fas fa-newspaper"></i> Berita</a>
            <a href="#kompetisi" class="nav-item" data-page="kompetisi"><i class="fas fa-trophy"></i> Kompetisi</a>
            <a href="#klub" class="nav-item" data-page="klub"><i class="fas fa-shield-alt"></i> Data Klub</a>
            <a href="#setting" class="nav-item" data-page="setting"><i class="fas fa-cog"></i> Pengaturan</a>
        </nav>
        
        <main id="app-content">
            </main>
        
        <footer>
            &copy; 2024 ASKAB PSSI Kepulauan Mentawai. Dashboard Admin.
        </footer>
    </div>
    
    <div id="crud-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="form-title">Form Data</h2>
            <form id="crud-form">
                </form>
        </div>
    </div>
    
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h3 id="confirm-message">Yakin ingin menghapus data ini?</h3>
            <div class="modal-footer">
                <button class="btn btn-danger" id="confirm-yes">Ya, Hapus</button>
                <button class="btn btn-secondary" id="confirm-no">Batal</button>
            </div>
        </div>
    </div>

    <div id="loading-spinner">
        <div class="spinner"></div>
    </div>
    
    <div id="toast-notification"></div>

    <script src="script.js"></script>
</body>
</html>
