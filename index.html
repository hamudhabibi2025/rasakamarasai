<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASKAB PSSI KEPULAUAN MENTAWAI</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body, iframe { height:100%; width:100%; border:none; }
    .loader { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); }
  </style>
</head>
<body>
  <div class="loader spinner-border text-primary" id="loader"></div>
  <iframe id="appFrame" src="" frameborder="0" allowfullscreen></iframe>

  <script>
    // GANTI DENGAN URL WEB APP ANDA
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyuy5Z5jT5L0WIrkU4c0kqmwyMEMXoKP36k8HYl25TWfZX5Zfa2rjtJaM02029ArUbA5g/exec';

    const iframe = document.getElementById('appFrame');
    const loader = document.getElementById('loader');

    iframe.src = WEB_APP_URL;
    iframe.onload = () => loader.remove();
  </script>
</body>
</html>
